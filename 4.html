<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIUWIN Activity</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .back-btn {
      position: absolute;
      top: 16px;
      left: 16px;
      background-color: #ff0000;
      color: white;
      padding: 10px 15px;
      border-radius: 0 8px 8px 0;
      text-decoration: none;
      font-weight: bold;
      z-index: 1000;
      box-shadow: 0 0 10px #ff0000;
    }

    .back-btn:hover {
      background-color: #cc0000;
      box-shadow: 0 0 15px #ff0000;
    }

    .logo {
      margin-top: 80px;
    }

    h1 {
      font-size: 60px;
      margin: -13px 0;
      text-shadow: 0 0 15px red, 0 0 30px red;
      font-weight: bold;
    }

    h2 {
      color: red;
      font-size: 36px;
      margin: 20px 0 10px;
      border-bottom: 2px solid #ffffff;
      display: inline-block;
      padding-bottom: 5px;
    }

    p {
      font-size: 18px;
      margin: 10px 20px;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 10px;
      flex-wrap: wrap;
    }

    .icon-block {
      background-color: #ff0000;
      border-radius: 10px;
      padding: 20px;
      width: 90px;
    }

    .icon-title {
      margin-top: 10px;
      font-size: 16px;
      color: #ffffff;
      font-weight: bold;
      line-height: 1.4;
    }

    h3 {
      color: red;
      font-size: 28px;
      margin: 20px 0 5px;
    }

    .gift-note {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .button {
      display: block;
      width: 90%;
      max-width: 475px;
      margin: 10px auto;
      background-color: #ff0000;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #cc0000;
    }

    .smiley {
      margin-top: 30px;
    }

    .smiley img {
      width: 50px;
      height: 50px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 36px;
      }

      h2 {
        font-size: 28px;
      }

      .icon-title {
        font-size: 14px;
      }

      .button {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <a href="javascript:history.back()" class="back-btn">‚Üê Back</a> <h1>DIUWIN</h1>
  <h2>ACTIVITY</h2>
  <p>Please remember to follow the event page</p>
  <p>We will launch user feedback activities from time to time</p>

  <div class="icons">
    <div class="icon-block"><div class="icon-title">Betting rebate</div></div>
    <div class="icon-block"><div class="icon-title">Super Jackpot</div></div>
    <div class="icon-block"><div class="icon-title">First gift</div></div>
  </div>

  <h3>GIFTS</h3>
  <p class="gift-note">Enter the redemption code to receive gift rewards</p>

  <button class="button">Tutorial AR Wallet How To Buy & Sell ARB Coins</button>
  <button class="button">Benefits of Using ARWALLET</button>
  <button class="button">New Member First Deposit Bonus</button>

  <div class="smiley"></div>
</body>
</html>
