<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    .back-button {
      background-color: red;
      color: white;
      font-size: 15px;
      font-weight: 900;
      padding: 10px 20px;
      text-align: left;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      transition: transform 0.2s;
    }
    .back-button:hover {
      transform: scale(1.05);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      min-height: 90vh;
      background-color: #2c2c2c;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      max-width: 374px;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 18px;
      color: #fff;
      line-height: 1.4;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background-color: #444;
      color: white;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .captcha-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #444;
      border-radius: 10px;
      padding: 12px 15px;
      margin-bottom: 20px;
    }

    .captcha-code {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 3px;
      color: #72ff7d;
    }

    .refresh-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .refresh-btn:hover {
      transform: rotate(180deg);
    }

    .receive-btn {
      width: 100%;
      background-color: #d62828;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .receive-btn:hover {
      background-color: #b91c1c;
    }

    .history {
      margin-top: 25px;
      text-align: center;
      background-color: #333;
      padding: 18px;
      border-radius: 12px;
    }

    .history img {
      max-width: 300px;
    }

    .history p {
      margin-top: 10px;
      color: #ccc;
      font-size: 14px;
    }

    @media screen and (max-width: 400px) {
      h3 {
        font-size: 16px;
      }

      .captcha-code {
        font-size: 18px;
      }

      .refresh-btn {
        font-size: 20px;
      }

      .receive-btn {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
    <div style="text-align: left;">
 <a href="1..html" class="back-button">← Back</a>
</div>
      <img src="36.png" alt="Gift Image">
      <h3>Hi<br>We have a gift for you</h3>
    </div>

    <input type="text" placeholder="Please enter gift code">

    <div class="captcha-box">
      <span id="captchaCode" class="captcha-code">0000</span>
      <button class="refresh-btn" onclick="generateCaptcha()">⟳</button>
    </div>

    <button class="receive-btn">Receive</button>

    <div class="history">
      <img src="2.png" alt="No data">
      <p>No data</p>
    </div>
  </div>

  <script>
    function generateCaptcha() {
      const code = Math.floor(1000 + Math.random() * 9000); // 4-digit random
      document.getElementById('captchaCode').textContent = code;
    }

    // Generate on load
    window.onload = generateCaptcha;
  </script>

</body>
</html>
